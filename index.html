<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas' Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="name">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="container">
        <div class="board">

        </div>
    </div>
    <div class="button-box"></dib>
        <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('red')">Red</button>
            <button onclick="changeColor('green')">Random</button>
        </div>
    </div>
    <div class="size-box">
        <input type="text" placeholder="Size" onchange="changeSize(this.value)" />
        <button id="board-size">Set Size</button>
    </div>



    <script src="index.js"></script>
</body>
</html>
